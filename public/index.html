<!DOCTYPE html>
<html>
  <head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
  </head>
  <body>
    <!--container div for react application-->
    <!--require some element that exists in the website that it can attach to-->
    <div id="app"></div>

    <!--you have reactDOM because of the script tag above-->
    <!--jsx stands for javascript xml-->
    <!--you are passing react.render what to render and where-->

    <!--***********************************-->
    <!--***********************************-->

    <!-- <script type="text/babel">

    </script> -->

    <!--***********************************-->
    <!--***********************************-->

    <!--instead of having ReactDOM.render inside the script tag, we're going to state the src as app.jsx save the file and hello react should still print to screen-->

    <script type="text/babel" src="app.jsx"></script>
  </body>
</html>
